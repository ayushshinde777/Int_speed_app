<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Speed Test</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a1a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #ffffff;
    }

    .container {
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 300;
      background: linear-gradient(45deg, #00d4ff, #0099cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #cccccc;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      color: #ffffff;
      font-size: 16px;
      text-align: center;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #00d4ff;
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
    }

    input::placeholder {
      color: #666666;
    }

    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(45deg, #00d4ff, #0099cc);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    .speed-icon {
      margin-bottom: 20px;
      font-size: 48px;
    }

    .input-row {
      display: flex;
      gap: 20px;
    }

    .input-row .form-group {
      flex: 1;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 30px 20px;
      }
      
      .input-row {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="speed-icon">âš¡</div>
    <h2>Internet Speed Test</h2>
    
    <form action="/run" method="post">
      <div class="input-row">
        <div class="form-group">
          <label for="samples">Samples</label>
          <input type="number" id="samples" name="samples" value="3" min="1" max="20">
        </div>
        
        <div class="form-group">
          <label for="delay">Delay (seconds)</label>
          <input type="number" id="delay" name="delay" value="5" min="1" max="60">
        </div>
      </div>
      
      <button type="submit">
        ðŸš€ Run Test & Download Reports
      </button>
    </form>
  </div>
</body>
</html>
